<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>Mi Videojuego 2D</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container-fluid">
        <header class="row bg-dark text-white py-3">
            <div class="col-md-6">
                <h1>Mi Asombroso Videojuego 2D</h1>
            </div>
            <div class="col-md-6 text-right">
                <img src="assets/images/fantasma.png" alt="Imagen del Juego" height="50">
            </div>
        </header>

        <main class="row mt-3">
            <div class="col-md-9">
                <canvas id="miCanvas" width="800" height="400" style="border:1px solid #000"></canvas>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Instrucciones</h5>
                        <p class="card-text">Haz clic con el mouse sobre los elementos para eliminarlos y ganar puntos.</p>
                        <p class="card-text">¡Esquiva si aparecen elementos peligrosos! (Si aplica)</p>
                    </div>
                </div>
                <div class="mt-3">
                    <h4>Puntuación: <span id="puntuacion">0</span></h4>
                </div>
            </div>
        </main>

        <footer class="row bg-light py-2 mt-3">
            <div class="col-12 text-center">
                <p>Creado por:  <br> josue dominguez jimenez    22200724
                                <br> kevin ceron hernandez      22200719
                                <br> jose ivan reyes amador     22200974
                </p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
